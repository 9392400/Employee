<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
<body>
    <div class="container-fluid mt-3 text-white">
        <h2 class="text-center bg-primary p-3">welcome to my Employee capstone </h2>
        
         
            <a href="{% url 'employee'%}" class="btn btn-success">ADD MORE DETAILS</a>
         
        
        <table class="table table-bordered border-danger text-center mt-3">
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>full name</th>
                    <th>job</th>
                    <th>email</th>
                    <th>phonenumber</th>
                </tr>
            </thead>
            <tbody>
                {% for x in employees  %}
                 <tr>
                    <td>{{x.id}}</td>
                    <td><a href="{% url 'employee_detail' x.id %}">{{x.first_name}} {{x.last_name}}</td>
                    <td>{{x.job}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.phonenumber}}</td>
                 </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
